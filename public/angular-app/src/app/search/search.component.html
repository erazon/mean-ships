Search Page<br/>

<form #heroForm="ngForm">
    <!-- issue 9 -->
    Latitude: <input type="text" class="form-control" id="lat"
       required
       [(ngModel)]="lat" name="lat" /><br/>
    Longitude: <input type="text" class="form-control" id="lng"
       required
       [(ngModel)]="lng" name="lng" /><br/>
    Distance: <input type="text" class="form-control" id="distance"
       required
       [(ngModel)]="distance" name="distance" /><br/>
    <button (click)="search()">Search</button>
</form>

<ul>
    <li *ngFor="let ship of ships">
        <a routerLink="/ships/{{ship._id}}">{{ship.depth}} - {{ship.coordinates}}</a>
    </li>
</ul>
