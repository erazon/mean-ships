The list of Ships are:<br/>

<ul>
    <li *ngFor="let ship of ships">
        <a routerLink="{{ship._id}}">{{ship.depth}} - {{ship.coordinates}}</a>
    </li>
</ul>
<button (click)="previous()" [disabled]="isOffsetZero">Previous</button><button [disabled]="isOffsetMax" (click)="next()">Next</button>
